server.port=8080
spring.application.name=PromptEngineering

# Set the active profile to "openai"
spring.profiles.active=openai

# Logging
logging.level.org.springframework=INFO
logging.level.se.alex.lexicon=DEBUG

spring.datasource.url=jdbc:mariadb://localhost:3306/promptengineering_db
spring.datasource.username=user
spring.datasource.password=password
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDBDialect
